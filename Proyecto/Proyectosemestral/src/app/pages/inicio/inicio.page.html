<app-header title="Inicio"></app-header>

<ion-content [fullscreen]="true" class="inicio-content">
  <div class="inicio-wrapper">
    
    <!-- Resumen financiero -->
    <ion-card class="resumen-card animate-card">
      <ion-card-header>
        <ion-card-title>Resumen Financiero</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="resumen-valores">
          <div class="ingresos">
            <h3>Ingresos</h3>
            <p>$ 1,200</p>
          </div>
          <div class="gastos">
            <h3>Gastos</h3>
            <p>$ 850</p>
          </div>
          <div class="balance">
            <h3>Balance</h3>
            <p>$ 350</p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Tarjetas -->
    <ion-card class="tarjetas-card animate-card">
      <ion-card-header>
        <ion-card-title>Mis Tarjetas</ion-card-title>
      </ion-card-header>
      <ion-card-content class="tarjetas-lista">
        <div class="tarjeta visa animate-tarjeta">
          <h2>Visa</h2>
          <p>**** **** **** 1234</p>
          <h3>$ 2,500.00</h3>
        </div>

        <div class="tarjeta mastercard animate-tarjeta">
          <h2>Mastercard</h2>
          <p>**** **** **** 9876</p>
          <h3>$ 1,200.00</h3>
        </div>

        <div class="tarjeta agregar animate-tarjeta">
          <ion-icon name="add-circle-outline"></ion-icon>
          <p>Añadir tarjeta</p>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Gráfico -->
    <ion-card class="grafico-card animate-card">
      <ion-card-header>
        <ion-card-title>Distribución de Gastos</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="grafico-placeholder">
          <ion-icon name="pie-chart-outline"></ion-icon>
          <p>Gráfico interactivo </p>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Accesos rápidos -->
    <ion-grid class="accesos-rapidos">
      <ion-row>
        <ion-col size="6">
          <ion-card button class="acceso-card">
            <ion-icon name="cash-outline"></ion-icon>
            <p>Conversor</p>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card button class="acceso-card">
            <ion-icon name="notifications-outline"></ion-icon>
            <p>Alertas</p>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
